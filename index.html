<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>KT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>09:41</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to LoL Talk</h1>
    <p class="welcome-header__text">
      If you have a League of Legend Account,<br> log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" class="Login-form">
    <input class="Login-form__input" type="text" required placeholder="Email or phone number" />
    <input class="Login-form__input" type="password" minlength="8" required placeholder="Password" />
    <input class="Login-form__btn" type="submit" value="Log in" />
    <input class="Login-form__btn" type="submit" value="Sign Up" />
    <a class="Login-form__a" href="https://account.kr.riotgames.com/">Find LoL Account or Password</a>
  </form>


  <div id="loading-circle">
    <img src="img/circle-frame.png" />
  </div>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="annoymous"></script>
</body>

</html>
